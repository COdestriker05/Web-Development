<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Seelector</title>
    <style>
        li[class]{
            font-size: 200%;
        }
        li[class="ab"]{
            color:blueviolet;
        }
        li[class~="a"]{
            color: aquamarine;
        }
    </style> 
</head>
<body>
    <h1>
        Attribute presence and value selectors
    </h1>
    <ul>
        <li>Item1</li>
        <li class="a">Item2</li>
        <li class="a b">Item3</li>
        <li class="ab">Item4</li>
    </ul>
</body>
</html>
